	<body>
		<form id="myForm" action="#">
			<h3>Shipping address</h3>
			<fieldset>
				<legend>Shipping address</legend>

				<label for="name-2" class="label-rq">Name</label>
				<input id="name-2" name="name" type="text" >

				<label for="surname-2">Surname</label>
				<input id="surname-2" name="surname" type="text" >

				<label for="email-2">Email</label>
				<input id="email-2" name="email" type="text" >

				<!-- TODO: one or more fields -->
				<label for="shipAddr-2">Shipping address</label>
				<input id="shipAddr-2" name="shipAddr" type="text" >

				<label for="telephone-2">Telephone</label>
				<input id="telephone-2" name="telephone" type="text">
			</fieldset>

			<h3>Profile</h3>
			<fieldset>
				<legend>Profile Information</legend>

				<label for="userName-2">User name</label>
				<input id="userName-2" name="userName" type="text">

				<label for="password -2">Password</label>
				<input id="password-2" name="password" type="text">

				<label for="confirm-2">Confirm</label>
				<input id="confirm-2" name="confirm" type="text">

				<div>
					<p>At any moment you can change your profile picture</p>
					<label for="profImg-2">Required, image files only: </label>
					<input id="profImg-2" name="profImg" type="file">
					<img id="disImg" src="#" alt="your image" />
				</div>

			</fieldset>

			<h3>Shipping information</h3>
			<fieldset>
				<legend>Terms and Conditions</legend>
				<input id="acceptTerms-2" name="acceptTerms" type="checkbox" class="required"> <label for="acceptTerms-2">I agree with the Terms and Conditions.</label>
			</fieldset>
		</form>
