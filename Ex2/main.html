<!DOCTYPE>
<html>
	<head>
		<!-- Making css take into account the total width/height of any element -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
		<title>ShoppingForYou</title>
		
		<link rel="stylesheet" type="text/css" href="./styles/style.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/jquery.steps/demo/css/jquery.steps.css">
		<!-- For fixing the bugs with object oriented javaScript -->
		<script src="bower_components/basejs/js/Base.js" type="text/javascript"></script>
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<!-- 2 Framworks for better form validation -->
		<script src="bower_components/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
		<script src="bower_components/jquery.steps/build/jquery.steps.min.js" type="text/javascript"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="java/java.js" type="text/javascript"></script>
	</head>
	<body>
		<form id="myForm" action="#">
			<h3>Shipping address</h3>
			<fieldset>
				<legend>Shipping address</legend>
				<label for="name-2" class="label-rq">Name</label>
				<input id="name-2" name="name" type="text" >
				<label for="surname-2">Surname</label>
				<input id="surname-2" name="surname" type="text" >
				<label for="email-2">Email</label>
				<input id="email-2" name="email" type="text" >
				<!-- TODO: one or more fields -->
				<label for="shipAddr-2">Shipping address</label>
				<input id="shipAddr-2" name="shipAddr" type="text" >
				<label for="telephone-2">Telephone</label>
				<input id="telephone-2" name="telephone" type="text">
			</fieldset>
			<h3>Profile</h3>
			<fieldset>
				<legend>Profile Information</legend>
				<label for="userName-2">User name</label>
				<input id="userName-2" name="userName" type="text">
				<label for="password -2">Password</label>
				<input id="password-2" name="password" type="text">
				<label for="confirm-2">Confirm</label>
				<input id="confirm-2" name="confirm" type="text">
				<div>
					<p>At any moment you can change your profile picture</p>
					<label for="profImg-2">Required, image files only: </label>
					<input id="profImg-2" name="profImg" type="file">
					<img id="disImg" src="#" alt="your image" />
				</div>
			</fieldset>
			<h3>Shipping information</h3>

			<fieldset>
				<legend>Payment</legend>

				<div class="col-md-12 totalAmo">
					<h2>Total 200$</h2>
				</div>

				<div class="col-md-12 form-group">
					<label for="holderName-2" class="col-md-2 control-label">Name on Card</label>
					<div class="col-sm-5">
						<input id="holderName-2" name="holderName" type="text" class="form-control" placeholder="Card Holder's Name">
					</div>
				</div>

				<div class="col-md-12 form-group">
					<label class="col-md-2 control-label" for="payType-2">Payment options</label>
					<div class="col-sm-10">
						<div class="btn-group" role="group" aria-label="...">
							<button id="creditCard" type="button" class="btn btn-default active">Credit card</button>
							<button id="paypal" type="button" class="btn btn-default">Paypal</button>
						</div>
					</div>
				</div>

				<div class="col-md-12">
				<div class="col-md-2"><strong>Type of card</strong></div>
				<div class="col-md-10 form-group">
					<label class="radio-inline"><input type="radio" name="typeCard" checked>Visa</label>
					<label class="radio-inline"><input type="radio" name="typeCard">Master card</label>
				</div>

				<div class="form-group">
					<label for="expiryMonth" class="col-sm-2 control-label">Expiration date</label>
					<div class="col-sm-9">
						<div class="row">
							<div class="col-md-2">
								<select id="expiryMonth-2" name="expiryMonth" class="form-control col-sm-2">
									<option value="month">Month</option>
									<option value="01">Jan (01)</option>
									<option value="02">Feb (02)</option>
									<option value="03">Mar (03)</option>
									<option value="04">Apr (04)</option>
									<option value="05">May (05)</option>
									<option value="06">June (06)</option>
									<option value="07">July (07)</option>
									<option value="08">Aug (08)</option>
									<option value="09">Sep (09)</option>
									<option value="10">Oct (10)</option>
									<option value="11">Nov (11)</option>
									<option value="12">Dec (12)</option>
								</select>
							</div>
							<div class="col-md-2">
								<select id="expiryYear-2" name="expiryYear" class="form-control">
									<option value="year">Year</option>
									<option value="13">2013</option>
									<option value="14">2014</option>
									<option value="15">2015</option>
									<option value="16">2016</option>
									<option value="17">2017</option>
									<option value="18">2018</option>
									<option value="19">2019</option>
									<option value="20">2020</option>
									<option value="21">2021</option>
									<option value="22">2022</option>
									<option value="23">2023</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="cvv" class="col-md-2 control-label">Card CVV</label>
					<div class="col-md-5">
						<input id="cvv-2" name="cvv" type="text" class="form-control" placeholder="Security Code">
					</div>
				</div>

			</fieldset>

		</form>
	</body>
	<script>
	</script>
</html>
