<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<!-- Making css take in to account the total width/height of any element -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ShoppingForYou</title>
	

		<!-- For fixing the bugs with object oriented javaScript -->
		<script src="bower_components/basejs/js/Base.js" type="text/javascript"></script>
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="java/java.js" type="text/javascript"></script>


		<link rel="stylesheet" type="text/css" href="./styles/style.css">
		<link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
		


	</head>
	<body>
		<div class="wrapper wrapper-m">

			<header class="col-12 col-m-12">
				<div class="titlePic col-2 col-m-2">
					<img class="logo"
					src="./images/Anonymous_logo.png"
					alt="android phone logo">
				</div>
				<div class="titleText col-10 col-m-10"><h1>The End!</h1></div>
			</header>

			<main class="col-12">

				<nav class="col-2 col-m-12">
					<ul class="nav nav-pills nav-stacked" class="menuBar col-12 col-m-12">
  						<li id="homeButton" class="vertical "><a class="col-12 col-m-3" href="#">Home</a></li>
						<li class="vertical "><a class="col-12 col-m-3" href="#">Store</a></li>
						<li class="vertical "><a class="col-12 col-m-3" href="#">Q&amp;A</a></li>
						<li class="vertical "><a class="col-12 col-m-3" href="#">About Us</a></li>
					</ul>
				</nav>

				<div id="div1" class="col-6">
					<ul class="products">
						<li>
							<a href="#" class="product">
								<img src="./images/shirt1.gif"/>
								<div>
									<p>Balloon</p>
									<p>Price:$25</p>
								</div>
							</a>
							
							<form class="addProduct" accept-charset="utf-8">
								<input type="number" min="1" max="100" step="1" value="1" name="quantity">
								<button value="0" type="submit">add</button>
							</form>

						</li>
						<li>
							<a href="#" class="product">
								<img src="./images/shirt1.gif"/>
								<div>
									<p>Pizza</p>
									<p>Price:$50</p>
								</div>
							</a>
							<form class="addProduct" accept-charset="utf-8">
								<input type="number" min="1" max="100" step="1" value="1" name="quantity">
								<button value="1" type="submit">add</button>
							</form>
						</li>
					</ul>
				</div>

				<div class="cart col-4">
					<h1>Shopping Cart</h1>

					<table id="cartcontent">
						<thead>
						<tr>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
						</tr>
						</thead>
						<!-- Here Jqury will insert the cart information -->
						<tbody></tbody>
					</table>

					<p class="total">Total: $0</p>
					<button id="deleteCart" type="button">Click Me!</button>
				</div>

			</main>
			
			<footer class="footer col-12 col-m-12">
				<p class="col-3 col-m-3">@ThisISTheEnd</p>
				<div class="col-7 col-m-7 empty"></div>
				<p class="col-2 col-m-2">
					<a href="#"><i class="facebook square icon"></i></a>
					<a href="#"><i class="tumblr square icon"></i></a>
					<a href="#"><i class="google plus square icon"></i></a>
				</p>
			</footer>
		</div>
	</body>
</html>
